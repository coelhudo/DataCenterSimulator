<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>
    <script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
    <script src="js/frontend_wamp.js"></script>
    <style>
      .rack {
      border-radius: 5px;
      background: #E0EBEB;
      padding-top: 5px;
      padding-bottom: 10px;
      border: 2px solid #000000;
      width: 500px;
      }
      .chassis {
      border-radius: 5px;
      background: #FFFFFF;
      padding-top: 5px;
      padding-bottom: 10px;
      border: 2px solid #000000;
      width: 450px;
      }
      .server {
      border-radius: 5px;
      background: #FFFFFF;
      padding-bottom: 10px;
      padding-left: 60px;
      border: 2px solid #000000;
      width: 350px;
      }
    </style>
  </head>
  <body>
    <h2>Data Center Simulator</h2>
    <p>
      <button id="configure" onclick='simulation.configure();'>Configure!</button>
      <button id="execute" onclick='simulation.execute();'>Execute!</button>
      <button id="results" onclick='simulation.results();'>Show
        Results!</button>
      <br>
    <p><span>Simulation Status: </span><span id="simulation_status"></span><p>
      <hr>
      <h2>Simulation</h2>
      <br>
      <div id="simulation">
      </div>
      <hr>
      <h2>Results</h2>
      <br>
      <div id="simulationResults">
      </div>
      <script>
        (function() {
        'use strict';
        document.getElementById("execute").style.display = 'none';
        document.getElementById("results").style.display = 'none';
        document.getElementById("simulation_status").innerHTML = "Not running ...";
        })();
      </script>
  </body>
</html>
